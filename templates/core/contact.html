{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - TrustEscrow Nigeria{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-5">
                <h1 class="display-4">Contact Us</h1>
                <p class="lead text-muted">Get in touch with our team</p>
            </div>
            
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <i class="bi bi-envelope-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                            <h5 class="mt-3">Email</h5>
                            <p><a href="mailto:support@trustescrow.ng">support@trustescrow.ng</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <i class="bi bi-telephone-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                            <h5 class="mt-3">Phone</h5>
                            <p>+234 800 000 0000</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card text-center h-100">
                        <div class="card-body">
                            <i class="bi bi-clock-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                            <h5 class="mt-3">Hours</h5>
                            <p>Mon-Fri: 9AM-6PM<br>Sat: 10AM-4PM</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body p-5">
                    <h3 class="mb-4">Send Us a Message</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-send"></i> Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
